<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Titanic</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
    
<body>
 <div class="login">
	<h2>Passenger</h2>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Name" placeholder="Passenger Name" required="required" /><br>
        <input type="text" name="Pclass" placeholder="Passenger Class (1 = 1st; 2 = 2nd; 3 = 3rd)" required="required" /><br>
        <input type="number" name="Age_Mean" placeholder="Age" required="required" /><br>
        <input type="text" name="Embarked" placeholder="Port of Embarkation (C = Cherbourg; Q = Queenstown; S = Southampton)" required="required" /><br>
        <input type="text" name="Cabin" placeholder="Cabin" required="required" /><br>
        <input type="text" name="Ticket" placeholder="Ticket Number" required="required" /><br>
        <input type="number" name="Fare" placeholder="Fare" required="required" /><br>
        <input type="number" name="SibSp" placeholder="Number of Siblings/Spouses" required="required" /><br>
        <input type="number" name="Parch" placeholder="Number of Parents/Children" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   
 </div>
 {{prediction_text}}

</body>
</html>
